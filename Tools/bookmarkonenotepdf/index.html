    <main class="main-content py-4">
        
        <div class="container">
            
            <h1 class="text-center mb-4" >Add Bookmark to Onenote PDF</h1>
            <hr>
            <p>Automatically add bookmark to exported pdf from Onnote section.</p>
            <hr>

            <!-- File Input -->
            <input class="form-control mb-3" type="file" id="pdfFile" accept=".pdf">

            <!-- Start Processing Button -->
            <button id="startProcessBtn" class="btn btn-primary mb-3" style="background-color: purple;" disabled>Start Bookmark Addition</button>

            <!-- Progress Bar -->
            <div class="progress mb-3">
                <div id="progressBar" class="progress-bar progress-bar-striped" style="flood-color: purple;" role="progressbar" style="width: 0%;">0%</div>
            </div>

            <!-- Download Button -->
            <button id="downloadBtn" class="btn btn-primary" style="background-color: purple;" disabled>Download Processed PDF</button>

        </div>
    </main>
