<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About-{{websiteTitle}}</title>
    <link rel="shortcut icon" href="https://www.logoai.com/oss/icons/2021/10/27/GCBUl8ifKfPK-7T.png" type="image/gif" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="../index.html">{{websiteTitle}}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="../Blogs/index.html">Blogs</a></li>
                    <li class="nav-item"><a class="nav-link" href="../About/index.html">About Me</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="main-content py-4">
        <div class="container">
            <div class="intro-section row align-items-center text-center text-md-left">
                <h1>About Me </h1>
            </div>

            <div id="about-content" class="mt-4"></div>

        </div>
    </main>

    <footer class="footer py-3">
        <div class="container row align-items-center text-center">
            <div class="col-md-6 mb-3 mb-md-0"> 
                <p class="mt-3">&copy; by {{websiteTitle}}</p>
            </div>
            <div class="col-md-6 mb-3 mb-md-0"> 
                <p class="mt-3">&copy; Template by <a href = "https://anand-verma.github.io/" style="color: purple;" S>Anand</a> ❤️</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <script>
        const md = window.markdownit();

        document.addEventListener("DOMContentLoaded", function () {
            const mdFilePath = './index.md';

            fetch(mdFilePath)
                .then(response => response.text())
                .then(data => {
                    const parsedContent = md.render(data.replace(/---([\s\S]+?)---/, ''));
                    document.getElementById('about-content').innerHTML = parsedContent;
                })
                .catch(error => console.error('Error fetching About MD file:', error));
        });
    </script>
</body>
</html>
